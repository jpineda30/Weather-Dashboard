<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <div id="header" class="row bg-dark d-flex flex-column"> 
       <h1>Wheather Dashboard</h1> 
    </div>
    <div class="row h-100">

        <div id="menu" class="col-3 bg-light vh-100">
            <label class="py-1 font-weight-bold h5" for="searchInput">Search for a city:</label>

            <div class="pb-3 d-flex">
                <input type="text" id="searchInput" class="flex-fill">
                <button id="searchBtn" class="btn btn-primary btn-sm h-100 m-0">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                      </svg>
                </button>
            </div>
  
        </div>

        <div class="col-9 d-flex flex-column p-3">
            <div id="main" class="card d-flex flex-column">

                
                <div class="d-flex">
                    <h1 id="city" class="h3 p-2">Mexico</h1>
                    <img class="mainIcon" id="mainIcon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="icon">
                </div>
                <h1 id="temperature" class="h6 p-2 ml-1">Temperature</h1>
                <h1 id="humidity" class="h6 p-2 ml-1">Humidity</h1>
                <h1 id="wind" class="h6 p-2 ml-1">Wind speed</h1>
                <div class="d-flex">
                    <h1 id="uv" class="h6 p-2 ml-1">UV Index</h1>
                    <div id="uv-index" class="btn btn-sm bg-danger m-3">0</div>
                </div>
               

            </div>

            <div id="forecast" class="py-3">
                <h1 class="h5">5-Day Forecast</h1>
                <div id="cards" class="d-flex flex-row">
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
