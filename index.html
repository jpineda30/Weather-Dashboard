<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body class="container">
    <div class="row h-100">

        <div class="col-3 bg-light vh-100">
            <label class="py-1 font-weight-bold h5" for="searchInput">Search for a city:</label>

            <div class="pb-3 d-flex">
                <input type="text" id="searchInput" class="flex-fill">
                <button id="searchBtn" class="btn btn-primary btn-sm h-100 m-0">X</button>
            </div>
            

            <div class="card p-3">Austin</div>
            <div class="card p-3">Austin</div>
        </div>

        <div class="col-9 d-flex flex-column p-3">
            <div id="main" class="card d-flex flex-column">

                
                <div class="d-flex">
                    <h1 id="city" class="h3 p-2">Mexico</h1>
                    <div class="btn btn-sm bg-danger m-3">0</div>
                </div>
                <h1 id="temperature" class="h6 p-2 ml-1">Temperature</h1>
                <h1 id="humidity" class="h6 p-2 ml-1">Humidity</h1>
                <h1 id="wind" class="h6 p-2 ml-1">Wind speed</h1>
                <div class="d-flex">
                    <h1 id="uv" class="h6 p-2 ml-1">UV</h1>
                    <div class="btn btn-sm bg-danger m-3">0</div>
                </div>
               

            </div>

            <div id="forecast" class="py-3">
                <h1 class="h5">5-Day Forecast</h1>
                <div id="cards" class="d-flex flex-row">

                    <div class="card bg-primary w-400px forecast mx-2">
                        <p>Date</p>
                        <i>icon</i>
                        <p>temp</p>
                        <p>humidity</p>
                    </div>

                    <div class="card bg-primary w-400px forecast mx-2">

                    </div>


                </div>
            </div>
        </div>

    </div>
</body>
</html>
